<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title><Tic-Tac-Toe></title>
</head>
<body>
    <h1 class = "game-title">Tic-Tac-Toe</h1>
    <h4 class = "game-status">Game status</h4>
   
    <button id="player-x">Player X</button>
    <button id="player-o">Player O</button>
     <div></div>
        <div class="first-row">
            <div id="cell-top-left-1" class="cell"></div>
            <div id="cell-top-middle-2" class="cell"></div>
            <div id="cell-top-right-3" class="cell"></div>
        </div>
        <div class="second-row">
            <div id="cell-middle-left-4" class="cell"></div>
            <div id="cell-middle-middle-5" class="cell"></div>
            <div id="cell-middle-right-6" class="cell"></div>
        </div>
        <div class="third-row">
            <div id="cell-bottom-left-7" class="cell"></div>
            <div id="cell-bottom-middle-8" class="cell"></div>
            <div id="cell-bottom-right-9" class="cell"></div>
        </div>
        <button id="new-game-btn">Play Game</button>
      
    </div>
    <div id="user-message"></div>





    <script src="script.js"></script>
</body>
</html>

</body>
</html>
