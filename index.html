<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Share Tech Mono">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title><Tic-Tac-Toe></title>
</head>
<body>
        <h1 class="first-h1">Galaxy</h1>
        <h1 class="second-h1">Tic-<span class="tac">Tac</span>-Toe</h1>

        <div class="first-row">
            <div id="cell-content-1" class="cell"></div>
            <div id="cell-content-2" class="cell"></div>
            <div id="cell-content-3" class="cell"></div>
          </div>
        
          <div class="second-row">
            <div id="cell-content-4" class="cell"></div>
            <div id="cell-content-5" class="cell"></div>
            <div id="cell-content-6" class="cell"></div>
          </div>
        
          <div class="third-row">
            <div id="cell-content-7" class="cell"></div>
            <div id="cell-content-8" class="cell"></div>
            <div id="cell-content-9" class="cell"></div>
          </div>
        
        <div class="btn-container">
            
            <button type="button" id="reset-btn" class="btn btn-outline-light">Reset Game</button>
        </div>

         <h2 id="user-message"></h2>
       



        
      


    <audio id="click-sound" src="audio/click.mp3"></audio>
    <audio id="player-x-wins" src="audio/player-x-wins.mp3"></audio>
    <audio id="player-o-wins" src="audio/player-o-wins.wav"></audio>
    <audio id="tied-game" src="audio/tied-game.wav"></audio>
    <audio id="x-beep" src="audio/x-beep.mp3"></audio>
    <audio id="o-beep" src="audio/o-beep.mp3"></audio>
    <audio id="reset-sound" src="audio/reset-sound.mp3"></audio>



    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/01d004d939.js" crossorigin="anonymous"></script>
</body>
</html>

























    <script src="script.js"></script>
</body>
</html>
