<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title><Tic-Tac-Toe></title>
</head>
<body>
    <h1 class = "game-title">Tic-Tac-Toe</h1>

   
        <div class="first-row">
            <div id="cell-top-left-1" class="cell"></div>
            <div id="cell-top-middle-2" class="cell"></div>
            <div id="cell-top-right-3" class="cell"></div>
        </div>

        <div class="second-row">
            <div id="cell-middle-left-4" class="cell"></div>
            <div id="cell-middle-middle-5" class="cell"></div>
            <div id="cell-middle-right-6" class="cell"></div>
        </div>

        <div class="third-row">
            <div id="cell-bottom-left-7" class="cell"></div>
            <div id="cell-bottom-middle-8" class="cell"></div>
            <div id="cell-bottom-right-9" class="cell"></div>
        </div>
  
        <div class="btn-container">
            <button type="button" id="new-game-btn" class="btn btn-outline-light">Play Game</button>
        <button type="button" id="reset-btn" class="btn btn-outline-light">Reset Game</button>
        </div>
        
        <div class="msg-container">
        <div id="user-message"></div>
    </div>



            <audio id="click-sound" src="assets/click.mp3"></audio>
            <audio id="win-square" src="assets/winsquare.mp3"></audio>
            <audio id="trumpets" src="assets/trumpets.mp3"></audio>
            <audio id="tied-game" src="assets/tied-game.mp3"></audio>
            <audio id="beep" src="assets/beep.mp3"></audio>
            <audio id="reset-sound" src="assets/reset-sound.mp3"></audio>


    <script src="script.js"></script>
</body>
</html>

























    <script src="script.js"></script>
</body>
</html>
