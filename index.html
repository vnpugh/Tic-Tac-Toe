<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title><Tic-Tac-Toe></title>
</head>
<body>
    <h1 class = "game-title">Tic-Tac-Toe</h1>
   

     <div></div>
        <div class="first-row">
            <div id="cell-top-left-1" class="cell"></div>
            <div id="cell-top-middle-2" class="cell"></div>
            <div id="cell-top-right-3" class="cell"></div>
        </div>
        <div class="second-row">
            <div id="cell-middle-left-4" class="cell"></div>
            <div id="cell-middle-middle-5" class="cell"></div>
            <div id="cell-middle-right-6" class="cell"></div>
        </div>
        <div class="third-row">
            <div id="cell-bottom-left-7" class="cell"></div>
            <div id="cell-bottom-middle-8" class="cell"></div>
            <div id="cell-bottom-right-9" class="cell"></div>
        </div>
        <button id="new-game-btn">Play Game</button>
        <span class="material-symbols-outlined">refresh</span>
      
    </div>

   
    <div id="user-message"></div>






    <script src="script.js"></script>
</body>
</html>

</body>
</html>
